<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Sistem Pendeteksi Asap dan Gas</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
 
 <script src="https://code.jquery.com/jquery-3.3.1.min.js">
 </script>
    <script>
        $(document).ready(
            function(){
                $.ajax({
                    url: "https://api.myjson.com/bins/lxal2",
                    method: "get",
                    dataType: "json",
                    success: function(response){
                        var isiTable = "";
                        var i = 0;
                        var sensor = response.sensor;
                        
                        for(i = 0; i < sensor.length; i++){
                            isiTable += "<tr><td>"+(i+1)+"</td><td>"+sensor[i].status+"</td><td>"+sensor[i].waktu+"</td></tr>";
                        };

                        $('#tableTai').append(isiTable);
                    }
                });
            }
        );
    </script>
</head>
<body style="background-color: #303F9F">
  <div class="row">
  <div class="col s12 m4 l2"> </div>
    <div class="col s12 m4 l8">
      <div class="card">
        <div class="card-image">
          <img src="images/sample-1.jpg">
          <span class="card-title"><strong>SISTEM PENDETEKSI ASAP DAN GAS</strong></span>
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content">
          <table border="1" class="highlight">
  <thead>
   <th>No</th>
   <th>Status</th>
   <th>Waktu</th>
  </thead>
  <tbody id="tableTai">
  </tbody>
 </table>
        </div>
      </div>
    </div>
	
	  <div class="col s12 m4 l2"> </div>
	
  </div>
  
  
 
 
 <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
